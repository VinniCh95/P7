<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
        <link rel="stylesheet" href="https://use.typekit.net/jmj5sht.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root{
            --color-primary: #277784;
            --color-secondary: #091B1E;

        }

        .akzidenz-headers {
         font-family: "akzidenz-grotesk-next-extend", sans-serif;
         font-weight: 400;
         font-style: normal;
         font-size: 2.5em;
         text-transform: uppercase;
         color: white;
        }

        a:link {
            text-decoration: none;
        }

        a:visited{
            text-decoration: none;
        }

        a:hover{
            text-decoration: underline;
            /* background-image:conic-gradient(#277784,#091B1E) ; */
        }

        .container{
            background-color: greenyellow;
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        #one{
            background-color: blue;
            flex-direction: column;
            width: 50%;
            height: 100vh;
            
        }

        main{
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #Top1{
            display: flex;
            
        }

        #P1{
            background-image: conic-gradient(from 0deg, var(--color-primary), var(--color-secondary));
            width: 50%;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: row;
            justify-content: right;
            
        }

        .P-Text{
/*             background-color: antiquewhite;
 */            width: 50%;
            height: 50%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
                        
        }

        #portfolio{
         font-family: "akzidenz-grotesk-next-extend", sans-serif;
         font-weight: 400;
         font-style: normal;
         font-size: 2em;
         text-transform: uppercase;
         color: white;
         transform: rotate(-90deg);
         transform-origin: left top;
         position: fixed;
         left: 0;
         bottom: 0; 
    

        }

        #P2{
            background-image: conic-gradient(from 90deg,var(--color-primary), var(--color-secondary));
            width: 50%;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: row;
            justify-content: right;

        }

        #P3{
            background-image: conic-gradient(from 180deg,var(--color-primary), var(--color-secondary));
            position: relative;
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            justify-content: right;
            
            
        }

        #two{
            background-color: red;
            width: 50%;
            display: flex;
            flex-direction: column;

        }

        #P4{
            background-image: conic-gradient(from 270deg,var(--color-primary), var(--color-secondary));
            
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            justify-content: right;
        }

        #Bottom1{
            width: 100%;
            display: flex;
            background-color: aquamarine;
            
            
        }

        #P5{
            background-image: conic-gradient(from 180deg,var(--color-primary), var(--color-secondary));
            width: 50%;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: row;
            justify-content: right;
            
        }

        #P6{
            background-image: conic-gradient(from 0deg,var(--color-primary), var(--color-secondary));
            width: 50%;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: row;
            justify-content: right;
            
        }

        @media only screen and (max-width: 375px) {
            .container{
                flex-direction: column;
                height: 200%;
                width: 100%;
            }

            #one, #two{
                width: 100%;
                height: 100vh;
            }

        
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="one">
           <!-- <header>
                <h1>portfolio</h1>
            </header> -->
            <main>
                <div id="Top1">
                    <div id="P1">
                        
                        <div class="P-Text">
                            <a href="https://vinnich95.github.io/P1/" target="_blank"><h1 class="akzidenz-headers">P1</h1></a>
                        </div>
                        
                     </div>
                    <div id="P2">
                        <div class="P-Text">
                            <a href="https://vinnich95.github.io/P2/" target="_blank"><h1 class="akzidenz-headers">P2</h1></a>
                        </div>
                      
                     </div>
                </div>
                <div id="P3">
                    <div class="P-Text">
                        <a href="https://vinnich95.github.io/P3/" target="_blank"><h1 class="akzidenz-headers">P3</h1></a>
                        <h2 id="portfolio" >portfolio</h2>
                    </div>
                </div> 
            </main>
        </div>
        <div id="two">
            <div id="P4">
                    <div class="P-Text">
                        <a href="https://vinnich95.github.io/P4/" target="_blank"><h1 class="akzidenz-headers">P4</h1></a>
                    </div>
            </div>
            <div id="Bottom1">
            <div id="P5">
                <div class="P-Text">
                        <a href="https://vinnich95.github.io/P5_2/" target="_blank"><h1 class="akzidenz-headers">P5</h1></a>
                    </div>
            </div>
            <div id="P6">
                <div class="P-Text">
                        <a href="https://vinnich95.github.io/P6/" target="_blank"><h1 class="akzidenz-headers">P6</h1></a>
                    </div>
            </div> 
            </div>
            
        </div>
    </div>
</body>
</html>
